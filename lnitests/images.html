<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>
</head>
<body>
    <h1>Images</h1>
    <h2>JPGs</h2>
    <p>JPG images are good for photos</p>
    <img src="images/mochi.jpg">
    <h2>GIFs</h2>
    <p>GIFs are good for animations</p>
    <img src="images/mochi.gif">
    <h2>PNGs</h2>
    <p>PNGs are good for diagrams and icons and anything not a photo</p>
    <img src="images/mochi.png">
    <h2>SVGs</h2>
    <p>SVGs are good for scalable images without loss of quality</p>
    <img src="images/mochi.svg">
</body>
</html>
